version: "3.7"

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dokploy-network

  synapse:
    image: matrixdotorg/synapse:latest
    restart: unless-stopped
    environment:
      SYNAPSE_SERVER_NAME: ${MATRIX_SERVER_NAME}
      SYNAPSE_REPORT_STATS: "no"
      SYNAPSE_CONFIG_DIR: /data
      SYNAPSE_CONFIG_PATH: /data/homeserver.yaml
      # Pass database connection info to generate config if needed, or rely on mounted config
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - synapse_data:/data
      # Mount the generated homeserver.yaml
      - ./homeserver.yaml:/data/homeserver.yaml
    depends_on:
      - postgres
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      # Route /_matrix and /_synapse to Synapse
      - "traefik.http.routers.synapse.rule=Host(`${MATRIX_SERVER_NAME}`) && (PathPrefix(`/_matrix`) || PathPrefix(`/_synapse`))"
      - "traefik.http.routers.synapse.entrypoints=websecure"
      - "traefik.http.routers.synapse.tls.certresolver=letsencrypt"
      - "traefik.http.services.synapse.loadbalancer.server.port=8008"

  element:
    image: vectorim/element-web:latest
    restart: unless-stopped
    volumes:
      - ./element-config.json:/app/config.json
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      # Route root to Element
      - "traefik.http.routers.element.rule=Host(`${MATRIX_SERVER_NAME}`)"
      - "traefik.http.routers.element.entrypoints=websecure"
      - "traefik.http.routers.element.tls.certresolver=letsencrypt"
      - "traefik.http.services.element.loadbalancer.server.port=80"

volumes:
  postgres_data:
  synapse_data:


networks:
  dokploy-network:
    external: true
