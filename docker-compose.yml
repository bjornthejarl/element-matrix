version: "3.7"

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_v2:/var/lib/postgresql/data
    networks:
      - dokploy-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  synapse:
    image: matrixdotorg/synapse:latest
    restart: unless-stopped
    environment:
      # These are used by our inline renderer script
      MATRIX_SERVER_NAME: ${MATRIX_SERVER_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: postgres
      SYNAPSE_REGISTRATION_SHARED_SECRET: ${SYNAPSE_REGISTRATION_SHARED_SECRET}
      SYNAPSE_MACAROON_SECRET_KEY: ${SYNAPSE_MACAROON_SECRET_KEY}
      SYNAPSE_FORM_SECRET: ${SYNAPSE_FORM_SECRET}
      # The signing key usually needs 'ed25519 ' prefix in the config
      SYNAPSE_SIGNING_KEY: ${SYNAPSE_SIGNING_KEY}
      RTC_DOMAIN: ${RTC_DOMAIN}
      TURN_SHARED_SECRET: ${TURN_SHARED_SECRET}
      # Standard Synapse vars
      SYNAPSE_REPORT_STATS: "no"
      SYNAPSE_CONFIG_DIR: /data
      SYNAPSE_CONFIG_PATH: /data/homeserver.yaml
    volumes:
      - synapse_data:/data
      # Mount as template
      - ./homeserver.yaml:/data/homeserver.yaml.template
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dokploy-network
    entrypoint:
      - sh
      - -c
      - |
        echo "Fixing permissions..."
        chown -R 991:991 /data
        echo "Rendering configuration..."
        python3 -c "
        import os
        try:
            with open('/data/homeserver.yaml.template') as f:
                t = f.read()
            for k, v in os.environ.items():
                t = t.replace('{{ ' + k + ' }}', v)
            with open('/data/homeserver.yaml', 'w') as f:
                f.write(t)
            print('Config generated successfully.')
        except Exception as e:
            print(f'Error generating config: {e}')
        "
        exec /start.py
    labels:
      - "traefik.enable=true"
      # Route /_matrix, /_synapse, and /_client to Synapse (federation + client api)
      - "traefik.http.routers.valpha_synapse.rule=Host(`${MATRIX_SERVER_NAME}`) && (PathPrefix(`/_matrix`) || PathPrefix(`/_synapse`))"
      - "traefik.http.routers.valpha_synapse.entrypoints=websecure"
      - "traefik.http.routers.valpha_synapse.tls.certresolver=letsencrypt"
      - "traefik.http.routers.valpha_synapse.service=valpha_synapse"
      - "traefik.http.services.valpha_synapse.loadbalancer.server.port=8008"

  coturn:
    image: instrumentisto/coturn:latest
    restart: unless-stopped
    ports:
      - "3478:3478/tcp"
      - "3478:3478/udp"
      - "5349:5349/tcp"
      - "5349:5349/udp"
      - "49152-49172:49152-49172/udp"
    environment:
      # We just use the static auth secret from environment
      # This image supports configuring via env vars or cmd flags.
      # Commonly used vars for this image:
      TURNSERVER_REALM: ${RTC_DOMAIN}
      TURNSERVER_STATIC_AUTH_SECRET: ${TURN_SHARED_SECRET}
      # Listen on all interfaces
      TURNSERVER_LISTENING_IP: "0.0.0.0"
      # External IP is auto-detected usually, or can be forced if needed.
      # For AWS/Oracle, 0.0.0.0 often works if NAT is handled correctly, 
      # but sometimes TURNSERVER_EXTERNAL_IP is needed if behind robust 1:1 NAT. 
      # We'll start simple.
      TURNSERVER_MIN_PORT: 49152
      TURNSERVER_MAX_PORT: 49172
    networks:
      - dokploy-network

  element:
    image: vectorim/element-web:latest
    restart: unless-stopped
    volumes:
      - ./element-config.json:/app/config.json
      - ./element-config.json:/app/config.jpmxruytgigenavmmqwwoo.valpha.dev.json
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      # Route everything else to Element
      - "traefik.http.routers.valpha_element.rule=Host(`${MATRIX_SERVER_NAME}`)"
      - "traefik.http.routers.valpha_element.entrypoints=websecure"
      - "traefik.http.routers.valpha_element.tls.certresolver=letsencrypt"
      - "traefik.http.routers.valpha_element.service=valpha_element"
      - "traefik.http.services.valpha_element.loadbalancer.server.port=80"

volumes:
  postgres_data_v2:
  synapse_data:


networks:
  dokploy-network:
    external: true
